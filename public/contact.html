<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacts</title>
</head>

 <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <button style="background-color: yellowgreen; color: black; float: right">
            <a href="public/index.html">Back to Main page</a>
          </button>
</nav>
<body>
<form>
    <h1>CONTACT INFORMATION</h1>
    <div class="mb-3" style="width: 200px">
        <label for="exampleInputFirstName" class="form-control">First Name</label>
        <input type="text" class="form-control" id="exampleInputFirstName" aria-describedby="MessageHelp">
    </div>

    <div class="mb-3" style="width: 100px">
    <label for="exampleInputSecondName" class="form-label">Second Name</label>
    <input type="text" class="form-control" id="exampleInputSecondName" aria-describedby="secondnameHelp">
  </div>

    <div class="mb-3" style="width: 100px">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>

    <div class="mb-3" style="width: 100px">
    <label for="exampleInputPhoneNo1" class="form-label">Phone Number 1</label>
    <input type="number" class="form-control" id="exampleInputPhoneNo1" aria-describedby="phonenoHelp">
  </div>

    <div class="mb-3" style="width: 100px">
    <label for="exampleInputPhoneNo2" class="form-label">Alternative Phone Number</label>
    <input type="number" class="form-control" id="exampleInputPhoneNo2" aria-describedby="phonenoHelp">
  </div>

    <div class="mb-3" style="width: 100px">
    <label for="exampleInputMessage1" class="form-label">Message</label>
      <input type="text" class="form-control" id="exampleInputMessage1" aria-describedby="MessageHelp">
  </div>
</form>
</body>
</html>
